<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Booth Pro ‚ú®</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="shutter-sound" src="https://assets.mixkit.co/active_storage/sfx/3006/3006-preview.mp3"></audio>
    <div id="flash-overlay"></div>
    <div id="confetti-container"></div>

    <div class="background-shapes">
        <div class="shape blob-1">‚òÅÔ∏è</div>
        <div class="shape blob-2">‚ú®</div>
        <div class="shape blob-3">üçì</div>
        <div class="shape circle-1"></div>
        <div class="shape circle-2"></div>
    </div>

    <main class="app-container">
        
        <section id="scene-home" class="scene active">
            <div class="glass-card home-card bounce-in">
                <div class="title-badge">NEW!</div>
                <h1 class="main-title">My<br><span class="highlight">PhotoBooth</span></h1>
                <p class="subtitle">Pilih paket fotomu, Cutie!</p>
                
                <div class="grid-options">
                    <button class="menu-btn pink-btn" onclick="startBooth(4)">
                        <div class="btn-icon">üç≠</div>
                        <span>4 Snaps</span>
                    </button>
                    <button class="menu-btn blue-btn" onclick="startBooth(8)">
                        <div class="btn-icon">ü¶Ñ</div>
                        <span>8 Snaps</span>
                    </button>
                    <button class="menu-btn yellow-btn" onclick="startBooth(12)">
                        <div class="btn-icon">üëë</div>
                        <span>12 Snaps</span>
                    </button>
                </div>

                <div class="footer-note">Gunakan HP atau Laptop üì∏</div>
            </div>
        </section>

        <section id="scene-cam" class="scene hidden">
            <div class="booth-layout">
                
                <div class="camera-wrapper glass-panel">
                    <div class="video-frame">
                        <video id="video-feed" autoplay playsinline></video>
                        <div id="countdown"></div>
                        <div class="live-badge">üî¥ LIVE</div>
                    </div>

                    <div class="filter-menu">
                        <span class="filter-label">‚ú® Filter:</span>
                        <div class="filter-scroll">
                            <button onclick="setFilter('none')" class="filter-chip active">Original</button>
                            <button onclick="setFilter('soft')" class="filter-chip pink">üå∏ Soft</button>
                            <button onclick="setFilter('vintage')" class="filter-chip yellow">üçÇ Retro</button>
                            <button onclick="setFilter('mono')" class="filter-chip gray">üì∑ BW</button>
                        </div>
                    </div>
                    
                    <div class="controls-area">
                        <button id="btn-back" class="icon-btn" onclick="goHome()" title="Kembali">‚Ü©Ô∏è</button>
                        <button id="btn-snap" class="shutter-btn" onclick="startSequence()">
                            <div class="inner-circle"></div>
                        </button>
                        <div class="spacer"></div> </div>
                </div>

                <div class="gallery-wrapper glass-panel">
                    <div class="gallery-header">
                        <h3>My Album</h3>
                        <span id="counter" class="pill-badge">0/0</span>
                    </div>
                    
                    <div id="gallery-scroll" class="sticker-grid">
                        <div class="empty-placeholder">
                            <span>üëá</span>
                            <p>Foto akan muncul di sini!</p>
                        </div>
                    </div>
                    
                    <button id="btn-save" class="save-btn hidden" onclick="downloadStrip()">
                        üíñ SIMPAN STRIP
                    </button>
                </div>

            </div>
        </section>

    </main>

    <canvas id="canvas-proc" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
